<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Registration Form</title>
  <!-- link to css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Student Registration Form</h1>
    <h2>Student Details</h2>

    <form autocomplete="off">
      <div class="content">

        <div class="row">
          <label>Student Image:</label>
          <div class="file-area">
            <input type="file" accept="image/*" />
            <small>(less than 5 Mb)</small>
          </div>
        </div>

        <div class="row">
          <label>Student Name:</label>
          <input type="text" placeholder="Full Name" />
        </div>

        <div class="row">
          <label>Father's Name:</label>
          <input type="text" placeholder="Father's Full Name" />
        </div>

        <div class="row">
          <label>Mother's Name:</label>
          <input type="text" placeholder="Mother's Full Name" />
        </div>

        <div class="row">
          <label>Gender:</label>
          <div class="radio-area">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Other</label>
          </div>
        </div>

        <div class="row">
          <label>Student ID:</label>
          <input type="text" placeholder="ID" />
        </div>

        <div class="row">
          <label>Course:</label>
          <input type="text" placeholder="Course/Class" />
        </div>

        <div class="row">
          <label>Phone Number:</label>
          <input type="tel" placeholder="XXX XXX XXXX" />
        </div>

        <div class="row">
          <label>Date of Birth:</label>
          <input type="date" />
        </div>

        <div class="row">
          <label>E-mail:</label>
          <input type="email" placeholder="email@xyz.com" />
        </div>

        <div class="row">
          <label>Department:</label>
          <select>
            <option>Computer Science</option>
            <option>Mechanical</option>
            <option>Electrical</option>
            <option>Civil</option>
            <option>Business</option>
          </select>
        </div>

        <div class="row">
          <label>Tel/Mobile:</label>
          <input type="tel" placeholder="XXX XXX XXXX" />
        </div>

        <hr>

        <h3>Permanent Address</h3>

        <div class="row">
          <label>State:</label>
          <input type="text" placeholder="State" />
        </div>

        <div class="row">
          <label>City:</label>
          <input type="text" placeholder="City" />
        </div>

        <div class="row">
          <label>Zip Code:</label>
          <input type="text" placeholder="Zip Code" />
        </div>

        <div class="row">
          <label>Tel/Mobile:</label>
          <input type="tel" placeholder="XXX XXX XXXX" />
        </div>

        <div class="row btn-row">
          <button type="submit">Register</button>
        </div>

      </div>
    </form>
  </div>
</body>
</html>
