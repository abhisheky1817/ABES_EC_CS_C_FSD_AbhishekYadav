<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    /* Styling the navigation bar */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: maroon;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
      gap: 15px;
    }

.h1 {
  width: 100px;
  height: 100px;
  background: rgb(229, 227, 227);
  position: relative;
  animation: mymove infinite;
  animation-duration: 20s;
}

@keyframes mymove {
  from {top: 200px;}
  to {top: 0px;}
}

  </style>
</head>
<body>

    <span  style="font-size: 5px; "  style="background-color: aqua;">
    <img  src="https://college4u.in/wp-content/uploads/2018/03/abes.png" alt="">
    </span>

    <span></span>

     <span  style="text-align: center;">
     <h1 style="font-size: 100px; ">ABES Engineering college</h1>
     </span>
     
  <div class="navbar">
    <div class="logo"></div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about us">About</a>
      <a href="#course">course</a>
      <a href="#contact">Contact</a>
       <a href="#contact">Contact</a>

    </div>
  </div>
</body>
</html>
